name: Deploy Development Environment
on:
  push:
    branches: [ "main", "develop" ]

permissions:
  id-token: write
  contents: read

jobs:
  CheckPendingWorkflow:
    runs-on: ubuntu-latest
    steps:
    - uses: ahmadnassri/action-workflow-queue@v1
      with:
        delay: 300000
        timeout: 7200000

  DeployMLSpace:
    needs: CheckPendingWorkflow
    environment: development
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT }}:role/${{ vars.ROLE_NAME_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          role-duration-seconds: 7200

      - name: Create config.json
        id: create-json
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "config.json"
          json: |
            {
              "AWS_ACCOUNT": "${{ vars.AWS_ACCOUNT }}",
              "AWS_REGION": "${{ vars.AWS_REGION }}",
              "OIDC_URL": "${{ secrets.OIDC_URL }}",
              "OIDC_CLIENT_NAME": "${{ secrets.OIDC_CLIENT_NAME }}",
              "KEY_MANAGER_ROLE_NAME": "${{ vars.KEY_MANAGER_ROLE_NAME }}"
            }
          dir: './lib/'

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Install CDK dependencies
        run: |
          npm install

      - name: Deploy CDK
        run: |
          npm install -g aws-cdk
          cdk deploy --require-approval never --all
